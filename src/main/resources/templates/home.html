<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Covid 19 Tracker Application</title>
</head>
<body>
<div class="container">
<h1>Welcome to COVID-19 Tracker</h1>
<p>This Application list the current number of cases reported across the globe</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
    <h2 th:text="${newCases}"></h2>
    <div>New Cases Since Yesterday</div>
    </p>
</div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Latest Covid Case</th>
            <th>Changes Since Last Day</th>
        </tr>
       </thead>
        <tr th:each="latestStats : ${latestStats}">
            <td th:text="${latestStats.state}"></td>
            <td th:text="${latestStats.country}"></td>
            <td th:text="${latestStats.latestTotalCases}">0</td>
            <td th:text="${latestStats.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>



</body>
</html>
